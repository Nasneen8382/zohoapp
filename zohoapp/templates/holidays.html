{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->

<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js"></script>

<style>
    .addform {
        align-items: center;
        display: flex;
        justify-content: space-between;
        /* margin: 0 1rem; */
    }

    .fc-button-group {
        color: rgb(255, 196, 0);
    }

    .fc .fc-button-group .fc-button {
        background-color: rgb(255, 196, 0);
        color: black;
    }
    .eventday{
        background-color: blue;
    }
    .fc-ltr .fc-basic-view .fc-day-top .fc-day-number {
    float: right;
    font-size: .5rem;
    color: white;
}
.fc-unthemed td.fc-today {
    background: #caac57;
}   /* .fc table .fc-row{
       color: red;
    } */
</style>
<div class="container-fluid">
    <div class="head text-light p-3">
        <h4>CALENDAR</h4>
    </div>
    <div class="row">

        <div class="card col-8" style="background-color: black;color: white;padding: 3rem;">
            <div id="calendar"></div>

        </div>
        <div class="card col-4" style="background-color: rgba(0, 0, 0, 0.603);">
            <h4 class="pt-3">Add holiday</h4>
            <hr>
            <div class="addform " style="justify-content: space-between;">
                <input class="form-control text-dark" type="date">
                <button class="btn btn-warning mx-1" style="font-size: 1.2rem;"> Add</button>
            </div>

        </div>
    </div>

</div>

<script>
    const currentDate = new Date();
    $('#calendar').fullCalendar({
        header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
        },

        defaultDate: currentDate,
        navLinks: true,
        eventLimit: true,
        events: [{
            title: 'Front-End Conference',
            start: '2018-11-16',
            end: '2018-11-18'
        },
        {
            title: 'Hair stylist with Mike',
            start: '2023-10-20',
            // allDay: true,
            // backgroundColor: 'red'
            class:'eventday'
        },
        {
            title: 'Car mechanic',
            start: '2018-11-14T09:00:00',
            end: '2018-11-14T11:00:00'
        },
        {
            title: 'Dinner with Mike',
            start: '2018-11-21T19:00:00',
            end: '2018-11-21T22:00:00'
        },
        {
            title: 'Chillout',
            start: '2018-11-15',
            allDay: true
        },
        {
            title: 'Vacation',
            start: '2018-11-23',
            end: '2018-11-29'
        },
        ],
        eventRender: function (event, element) {
            // Customize the event's appearance based on your conditions
            if (event.title === 'Front-End Conference') {
                element.css('background-color', 'blue'); // Change background color to blue
            }
        }
    });

</script>


{% endblock %}
